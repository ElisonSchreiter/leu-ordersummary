<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Order Summary Card</title>
  </head>
  <body>
    <main>
      <aside id="card">
        <article id="image-area">
          <img
            src="./assets/images/illustration-hero.svg"
            alt="Hero illustration"
          />
        </article>

        <section id="content-area">
          <article id="text-area">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </article>

          <article id="plan-area">
            <img src="./assets/images/icon-music.svg" alt="" />

            <div id="plan-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

            <div id="plan-change">
              <a href="#">Change</a>
            </div>
          </article>

          <article id="pay-area">
            <input type="button" value="Proceed to Payment" />
            <a href="">Cancel Order</a>
          </article>
        </section>
      </aside>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ElisonSchreiter" target="alt"
          >Elison Schreiter</a
        >.
      </div>
    </main>
  </body>
</html>
